version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pharmacy-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pharmacy}
      POSTGRES_USER: ${POSTGRES_USER:-pharmacy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pharmacy_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pharmacy_user} -d ${POSTGRES_DB:-pharmacy}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pharmacy-network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pharmacy-backend
    environment:
      - MODEL_PROVIDER=${MODEL_PROVIDER:-openai}
      - MODEL_API_KEY=${MODEL_API_KEY}
      - MODEL_VERSION=${MODEL_VERSION:-gpt-5}
      - MAX_TOOL_ROUNDS=${MAX_TOOL_ROUNDS:-10}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-pharmacy}
      - POSTGRES_USER=${POSTGRES_USER:-pharmacy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pharmacy_pass}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pharmacy-network
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pharmacy-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - pharmacy-network
    restart: unless-stopped

networks:
  pharmacy-network:
    driver: bridge

volumes:
  postgres_data:

